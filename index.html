<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<title>
	Psychic
	</title>

	</head>

<body>

	<header>

		<h1> The Psychic Game </h1>

		
	
	</header>

	

	<main>


		<h3> Guess what letter I'm thinking of</h3>

		
		<div class="row">

			<label>Wins:</label>

			<span id="w-total">0</span>

		</div>

		
		<div class="row">

			<label>Losses:</label>

			<span id="l-total">0</span>

		</div>

		
		<div class="row">

			<label>Remaining guesses</label>

			<span id="rem-total">9</span>

		</div>
		

		<div class="row">

			<label>Your Guesses so far:</label>

			<span id="guesses"></span>

		</div>

        <ul id="guess-chars" title="Guess">
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>E</li>
            <li>F</li>
            <li>G</li>
            <li>H</li>
            <li>I</li>
            <li>J</li>
            <li>K</li>
            <li>L</li>
            <li>M</li>
            <li>N</li>
            <li>O</li>
            <li>P</li>
            <li>Q</li>
            <li>R</li>
            <li>S</li>
            <li>T</li>
            <li>U</li>
            <li>V</li>
            <li>W</li>
            <li>X</li>
            <li>Y</li>
            <li>Z</li>
        </ul>
		
	
	</main>

	<footer>
	
	</footer>

	<script src="assets/javascript/game.js"> </script>


	
    
        

</body>

</html>
